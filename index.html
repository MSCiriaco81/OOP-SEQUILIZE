<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Usuários</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    button {
      padding: 10px 15px;
      margin-right: 10px;
      margin-bottom: 5px; /* Espaçamento entre botões */
      cursor: pointer;
    }
    #botoes {
        margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Gerenciamento de Usuários</h1>

  <div>
    <label for="nome">Nome (para Adicionar/Atualizar):</label>
    <input type="text" id="nome" name="nome"><br>

    <label for="email">Email (para Adicionar / Identificador para Buscar, Atualizar, Deletar):</label>
    <input type="email" id="email" name="email" required><br>
  </div>

  <div id="botoes">
    <!-- Botão POST (Adicionar) -->
    <button onclick="adicionarUsuario()">Adicionar Usuário (POST)</button>

    <!-- Botão GET (Buscar) -->
    <button onclick="buscarUsuario()">Buscar Usuário (GET)</button>
    
    <!-- Botão PUT (Atualizar) -->
    <button onclick="atualizarUsuario()">Atualizar Nome (PUT)</button>

    <!-- Botão DELETE (Deletar) -->
    <button onclick="deletarUsuario()">Deletar Usuário (DELETE)</button>
  </div>

  <label for="resultado">Resultado:</label>
  <textarea id="resultado" readonly></textarea>
  
  <script src="rota.js" defer></script>

</body>
</html>
